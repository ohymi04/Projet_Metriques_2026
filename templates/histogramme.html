<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Histogramme Températures Paris</title>

  <!-- Chargement Google Charts -->
  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <style>
    body { font-family: Arial; margin: 30px; }
    #chart { width: 100%; height: 500px; }
  </style>
</head>

<body>
  <h1>Histogramme Températures — Paris</h1>
  <div id="chart"></div>

  <script>
    // Charger Google Charts
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    async function drawChart() {

      try {
        const response = await fetch('/paris');

        if (!response.ok) {
          throw new Error("Erreur API /paris");
        }

        const json = await response.json();

        const data = new google.visualization.DataTable();
        data.addColumn('string', 'Date');
        data.addColumn('number', 'Température (°C)');

        // On prend seulement 24 premières heures pour lisibilité
        json.slice(0, 24).forEach(item => {
          data.addRow([item.datetime, Number(item.temperature_c)]);
        });

        const options = {
          title: 'Température horaire à Paris',
          legend: { position: 'none' },
          hAxis: {
            title: 'Date'
          },
          vAxis: {
            title: 'Température °C'
          }
        };

        const chart = new google.visualization.ColumnChart(
          document.getElementById('chart')
        );

        chart.draw(data, options);

      } catch (error) {
        document.getElementById('chart').innerHTML =
          "<p style='color:red'>Erreur : " + error.message + "</p>";
      }
    }
  </script>
</body>
</html>
