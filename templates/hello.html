<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello — Atelier Métriques</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=EB+Garamond:ital,wght@0,400;0,500;1,400&family=Cinzel:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --cream: #f5f0e8;
      --parchment: #ede5d0;
      --dark-brown: #2a1f14;
      --mid-brown: #5c4a32;
      --hunter: #3d4a2e;
      --gold: #b89a5a;
      --bark: #8b6f47;
      --fog: #d4cfc4;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      background-color: var(--cream);
      color: var(--dark-brown);
      font-family: 'EB Garamond', serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* Grain texture */
    body::before {
      content: '';
      position: fixed; inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none; z-index: 1000; opacity: 0.6;
    }

    /* Decorative border */
    .page-frame {
      position: fixed; inset: 16px;
      border: 1px solid rgba(184, 154, 90, 0.35);
      pointer-events: none; z-index: 999;
    }
    .page-frame::before {
      content: '';
      position: absolute; inset: 5px;
      border: 1px solid rgba(184, 154, 90, 0.15);
    }

    /* Corner ornaments */
    .corner { position: fixed; width: 48px; height: 48px; z-index: 1001; }
    .corner svg { width: 100%; height: 100%; }
    .corner-tl { top: 10px; left: 10px; }
    .corner-tr { top: 10px; right: 10px; transform: scaleX(-1); }
    .corner-bl { bottom: 10px; left: 10px; transform: scaleY(-1); }
    .corner-br { bottom: 10px; right: 10px; transform: scale(-1); }

    /* Background landscape */
    .bg-landscape {
      position: fixed; bottom: 0; left: 0; right: 0;
      height: 42vh;
      pointer-events: none; z-index: 0; overflow: hidden;
    }
    .bg-landscape svg { width: 100%; height: 100%; display: block; }

    /* === MAIN CONTENT === */
    .wrapper {
      position: relative;
      z-index: 10;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 40px;
      text-align: center;
    }

    /* Top crest / monogram */
    .crest {
      width: 72px; height: 72px;
      margin: 0 auto 40px;
      color: var(--gold);
      opacity: 0;
      animation: fadeDown 0.8s ease 0.05s forwards;
    }

    /* Estate label */
    .estate-badge {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 36px;
      opacity: 0;
      animation: fadeUp 0.7s ease 0.2s forwards;
    }
    .estate-badge-line { height: 1px; width: 40px; background: var(--gold); }
    .estate-badge-text {
      font-family: 'Cinzel', serif;
      font-size: 9px;
      letter-spacing: 0.35em;
      color: var(--gold);
      text-transform: uppercase;
    }

    /* Main title */
    .main-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(56px, 8vw, 110px);
      font-weight: 300;
      line-height: 0.95;
      color: var(--dark-brown);
      letter-spacing: -0.02em;
      opacity: 0;
      animation: fadeUp 0.9s ease 0.3s forwards;
    }
    .main-title em {
      display: block;
      font-style: italic;
      color: var(--mid-brown);
      font-size: 0.75em;
    }

    /* Ornamental divider */
    .divider {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 40px auto;
      width: 320px;
      max-width: 80vw;
      opacity: 0;
      animation: fadeUp 0.7s ease 0.45s forwards;
    }
    .divider::before, .divider::after {
      content: ''; flex: 1; height: 1px;
      background: linear-gradient(to right, transparent, var(--gold));
    }
    .divider::after { background: linear-gradient(to left, transparent, var(--gold)); }
    .divider svg { width: 18px; height: 18px; color: var(--gold); flex-shrink: 0; }

    /* Author card */
    .author-card {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      opacity: 0;
      animation: fadeUp 0.8s ease 0.55s forwards;
    }

    .author-eyebrow {
      font-family: 'Cinzel', serif;
      font-size: 8px;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      color: var(--bark);
    }

    .author-name {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(28px, 4vw, 46px);
      font-weight: 300;
      font-style: italic;
      color: var(--dark-brown);
      letter-spacing: 0.02em;
    }

    /* Nav pills */
    .nav-pills {
      display: flex;
      gap: 12px;
      margin-top: 56px;
      flex-wrap: wrap;
      justify-content: center;
      opacity: 0;
      animation: fadeUp 0.7s ease 0.7s forwards;
    }

    .nav-pill {
      padding: 10px 26px;
      border: 1px solid rgba(184, 154, 90, 0.35);
      background: transparent;
      font-family: 'Cinzel', serif;
      font-size: 8px;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--mid-brown);
      text-decoration: none;
      position: relative;
      overflow: hidden;
      transition: color 0.3s;
    }
    .nav-pill::before {
      content: '';
      position: absolute; inset: 0;
      background: var(--dark-brown);
      transform: translateY(101%);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .nav-pill:hover::before { transform: translateY(0); }
    .nav-pill:hover { color: var(--parchment); }
    .nav-pill span { position: relative; z-index: 1; }

    /* Bottom label */
    .bottom-note {
      position: fixed;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      font-family: 'Cinzel', serif;
      font-size: 8px;
      letter-spacing: 0.3em;
      color: rgba(184, 154, 90, 0.45);
      text-transform: uppercase;
      white-space: nowrap;
      opacity: 0;
      animation: fadeUp 0.6s ease 0.9s forwards;
    }

    /* === ANIMATIONS === */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(18px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-14px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .page-frame, .corner { display: none; }
      .nav-pills { gap: 8px; }
      .nav-pill { padding: 8px 18px; }
    }
  </style>
</head>
